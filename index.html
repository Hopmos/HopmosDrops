<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Circle Rain Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .circle {
            position: absolute;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            will-change: transform;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .bomb {
            position: absolute;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            will-change: transform;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: black;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .score-popup {
            position: absolute;
            color: white;
            font-size: 20px;
            font-weight: bold;
            animation: float-up 1s forwards;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .negative-popup {
            color: #ff5555;
        }
        
        #score-board {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #timer {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #game-over h2 {
            font-size: 36px;
            margin-top: 0;
        }
        
        #final-score {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }
        
        #restart-btn, #leaderboard-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #username-input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        
        #leaderboard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 200;
            max-width: 300px;
            text-align: left;
        }
        
        #leaderboard h3 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }
        
        #leaderboard-list {
            list-style: none;
            padding: 0;
        }
        
        #leaderboard-list li {
            font-size: 18px;
            margin: 5px 0;
        }
        
        #close-leaderboard-btn {
            background-color: #ff5555;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }
        
        #start-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 24px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 style="color: white;">Circle Rain Game</h1>
        <button id="start-btn">Start Game</button>
        <p style="color: white;">Click images for +10 points<br>Avoid bombs (-10 points)</p>
    </div>

    <div id="score-board">Score: <span id="score">0</span></div>
    <div id="timer">Time: <span id="time">60</span>s</div>
    <button id="mute-btn">ðŸ”Š</button>
    
    <div id="game-container"></div>
    
    <div id="game-over">
        <h2>Game Over!</h2>
        <div>Total points collected:</div>
        <div id="final-score">0</div>
        <input type="text" id="username-input" placeholder="Enter your username" maxlength="50">
        <button id="submit-score-btn">Submit Score</button>
        <button id="restart-btn">Play Again</button>
        <button id="leaderboard-btn">View Leaderboard</button>
    </div>

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
        <button id="close-leaderboard-btn">Close</button>
    </div>

    <!-- Audio elements with local fallback -->
    <audio id="bg-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3" type="audio/mpeg">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    </audio>
    <audio id="click-sound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" type="audio/mpeg">
    </audio>
    <audio id="bomb-sound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-impact-1684.mp3" type="audio/mpeg">
    </audio>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const gameOverPopup = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const submitScoreBtn = document.getElementById('submit-score-btn');
        const leaderboardBtn = document.getElementById('leaderboard-btn');
        const leaderboardPopup = document.getElementById('leaderboard');
        const leaderboardList = document.getElementById('leaderboard-list');
        const closeLeaderboardBtn = document.getElementById('close-leaderboard-btn');
        const usernameInput = document.getElementById('username-input');
        const muteBtn = document.getElementById('mute-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        
        // Audio elements
        const bgMusic = document.getElementById('bg-music');
        const clickSound = document.getElementById('click-sound');
        const bombSound = document.getElementById('bomb-sound');
        
        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let circleCount = 0;
        let bombCount = 0;
        let maxCircles = 20;
        let maxBombs = 5;
        let circleInterval;
        let bombInterval;
        let timerInterval;
        let activeTouches = {};
        let isMuted = false;
        
        // Backend API URL
        const API_URL = 'http://localhost:3000/api/scores';

        // Initialize audio context
        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioContext = new AudioContext();
            
            document.addEventListener('click', () => {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, { once: true });
        }
        
        function createCircle() {
            if (!gameActive || circleCount >= maxCircles) return;
            
            const size = Math.random() * 30 + 20; // 20-50px
            const circle = document.createElement('img');
            circle.className = 'circle';
            circle.src = 'https://raw.githubusercontent.com/hopmos/webimage/main/id.jpg';
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            
            const xPos = Math.random() * (window.innerWidth - size) + size/2;
            circle.style.left = `${xPos}px`;
            circle.style.top = `-${size}px`;
            
            const fallSpeed = Math.random() * 3 + 2;
            circle.style.transition = `top ${fallSpeed}s linear`;
            
            gameContainer.appendChild(circle);
            circleCount++;
            
            setTimeout(() => {
                circle.style.top = `${window.innerHeight + size}px`;
            }, 10);
            
            circle.addEventListener('transitionend', () => {
                if (circle.parentNode) {
                    gameContainer.removeChild(circle);
                    circleCount--;
                }
            });
            
            function handleInteraction(e) {
                if (!gameActive) return;
                
                e.preventDefault();
                e.stopPropagation();
                
                if (e.type === 'touchstart') {
                    const touch = e.changedTouches[0];
                    const touchId = touch.identifier;
                    if (activeTouches[touchId]) return;
                    activeTouches[touchId] = true;
                }
                
                score += 10;
                scoreDisplay.textContent = score;
                
                if (!isMuted) {
                    clickSound.currentTime = 0;
                    clickSound.play().catch(e => console.log("Click sound error:", e));
                }
                
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                const popup = document.createElement('div');
                popup.className = 'score-popup';
                popup.textContent = '+10';
                popup.style.left = `${clientX}px`;
                popup.style.top = `${clientY}px`;
                gameContainer.appendChild(popup);
                
                setTimeout(() => {
                    if (popup.parentNode) {
                        gameContainer.removeChild(popup);
                    }
                }, 1000);
                
                circle.style.transition = 'none';
                circle.style.transform = 'scale(0)';
                setTimeout(() => {
                    if (circle.parentNode) {
                        gameContainer.removeChild(circle);
                        circleCount--;
                    }
                }, 50);
                
                circle.removeEventListener('click', handleInteraction);
                circle.removeEventListener('touchstart', handleInteraction);
            }
            
            circle.addEventListener('click', handleInteraction);
            circle.addEventListener('touchstart', handleInteraction, { passive: false });
        }
        
        function createBomb() {
            if (!gameActive || bombCount >= maxBombs) return;
            
            const size = Math.random() * 60 + 40; // 40-100px
            const bomb = document.createElement('div');
            bomb.className = 'bomb';
            bomb.textContent = 'ðŸ’£';
            bomb.style.width = `${size}px`;
            bomb.style.height = `${size}px`;
            bomb.style.fontSize = `${size/2}px`;
            
            const xPos = Math.random() * (window.innerWidth - size) + size/2;
            bomb.style.left = `${xPos}px`;
            bomb.style.top = `-${size}px`;
            
            const isFast = Math.random() < 0.3; // 30% chance for fast-dropping bomb
            const fallSpeed = isFast ? (Math.random() * 1 + 1) : (Math.random() * 4 + 3); // Fast: 1-2s, Normal: 3-7s
            bomb.style.transition = `top ${fallSpeed}s linear`;
            
            gameContainer.appendChild(bomb);
            bombCount++;
            
            setTimeout(() => {
                bomb.style.top = `${window.innerHeight + size}px`;
            }, 10);
            
            bomb.addEventListener('transitionend', () => {
                if (bomb.parentNode) {
                    gameContainer.removeChild(bomb);
                    bombCount--;
                }
            });
            
            function handleBombInteraction(e) {
                if (!gameActive) return;
                
                e.preventDefault();
                e.stopPropagation();
                
                if (e.type === 'touchstart') {
                    const touch = e.changedTouches[0];
                    const touchId = touch.identifier;
                    if (activeTouches[touchId]) return;
                    activeTouches[touchId] = true;
                }
                
                score = Math.max(0, score - 10);
                scoreDisplay.textContent = score;
                
                if (!isMuted) {
                    bombSound.currentTime = 0;
                    bombSound.play().catch(e => console.log("Bomb sound error:", e));
                }
                
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                const popup = document.createElement('div');
                popup.className = 'score-popup negative-popup';
                popup.textContent = '-10';
                popup.style.left = `${clientX}px`;
                popup.style.top = `${clientY}px`;
                gameContainer.appendChild(popup);
                
                setTimeout(() => {
                    if (popup.parentNode) {
                        gameContainer.removeChild(popup);
                    }
                }, 1000);
                
                bomb.style.transition = 'none';
                bomb.style.animation = 'explode 0.3s forwards';
                setTimeout(() => {
                    if (bomb.parentNode) {
                        gameContainer.removeChild(bomb);
                        bombCount--;
                    }
                }, 300);
                
                bomb.removeEventListener('click', handleBombInteraction);
                bomb.removeEventListener('touchstart', handleBombInteraction);
            }
            
            bomb.addEventListener('click', handleBombInteraction);
            bomb.addEventListener('touchstart', handleBombInteraction, { passive: false });
        }
        
        document.addEventListener('touchend', function(e) {
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touchId = e.changedTouches[i].identifier;
                delete activeTouches[touchId];
            }
        });
        
        // Submit score to backend
        async function submitScore() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('Please enter a username.');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, score }),
                });
                
                if (!response.ok) {
                    throw new Error('Failed to submit score');
                }
                
                const data = await response.json();
                alert('Score submitted successfully!');
                usernameInput.value = ''; // Clear input
                submitScoreBtn.disabled = true; // Disable button after submission
            } catch (error) {
                console.error('Error submitting score:', error);
                alert('Failed to submit score. Please try again.');
            }
        }
        
        // Fetch and display leaderboard
        async function showLeaderboard() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Failed to fetch leaderboard');
                }
                
                const scores = await response.json();
                leaderboardList.innerHTML = ''; // Clear previous entries
                
                if (scores.length === 0) {
                    leaderboardList.innerHTML = '<li>No scores yet.</li>';
                } else {
                    scores.forEach((entry, index) => {
                        const li = document.createElement('li');
                        li.textContent = `${index + 1}. ${entry.username}: ${entry.score}`;
                        leaderboardList.appendChild(li);
                    });
                }
                
                gameOverPopup.style.display = 'none';
                leaderboardPopup.style.display = 'block';
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                alert('Failed to load leaderboard. Please try again.');
            }
        }
        
        // Close leaderboard
        function closeLeaderboard() {
            leaderboardPopup.style.display = 'none';
            gameOverPopup.style.display = 'block';
        }
        
        function toggleMute() {
            isMuted = !isMuted;
            if (isMuted) {
                bgMusic.pause();
                muteBtn.textContent = 'ðŸ”‡';
            } else {
                bgMusic.play().catch(e => console.log("Audio play failed:", e));
                muteBtn.textContent = 'ðŸ”Š';
            }
        }
        
        muteBtn.addEventListener('click', toggleMute);
        submitScoreBtn.addEventListener('click', submitScore);
        leaderboardBtn.addEventListener('click', showLeaderboard);
        closeLeaderboardBtn.addEventListener('click', closeLeaderboard);
        
        function startGame() {
            startScreen.style.display = 'none';
            
            score = 0;
            timeLeft = 60;
            gameActive = true;
            scoreDisplay.textContent = '0';
            timeDisplay.textContent = '60';
            gameOverPopup.style.display = 'none';
            leaderboardPopup.style.display = 'none';
            activeTouches = {};
            submitScoreBtn.disabled = false; // Enable submit button for new game
            
            while (gameContainer.firstChild) {
                gameContainer.removeChild(gameContainer.firstChild);
            }
            
            bgMusic.currentTime = 0;
            bgMusic.play().catch(e => {
                console.log("Background music error:", e);
                isMuted = true;
                muteBtn.textContent = 'ðŸ”‡';
            });
            
            circleInterval = setInterval(() => {
                createCircle();
            }, 300);
            
            bombInterval = setInterval(() => {
                createBomb();
            }, 800);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(circleInterval);
            clearInterval(bombInterval);
            clearInterval(timerInterval);
            
            bgMusic.pause();
            
            finalScoreDisplay.textContent = score;
            gameOverPopup.style.display = 'block';
        }
        
        restartBtn.addEventListener('click', startGame);
        startBtn.addEventListener('click', startGame);
        
        window.addEventListener('load', initAudio);
        
        window.addEventListener('resize', () => {
            maxCircles = Math.floor(window.innerWidth / 40) * 2;
            maxBombs = Math.floor(maxCircles / 2);
        });
    </script>
</body>
</html>
